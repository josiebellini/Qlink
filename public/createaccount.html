<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>QLINK</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
	<link rel="stylesheet" media="screen" href="../css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300|Raleway:200,300" rel="stylesheet">
</head>
<body>

<div style="margin-top: 40px; margin-bottom: 40px;"><h1>QLINK</h1></div>
<div class="container">
<form class="scroll">

<div class="form-group">
    <label for="inputName">Name</label>
    <input type="text" class="form-control form-box-style" id="inputName" placeholder="Enter Full Name">
  </div>

<div class="form-group">
    <label for="inputEmail">Email</label>
    <input type="email" class="form-control form-box-style" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
  </div>
    
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input type="password" class="form-control form-box-style" id="inputPassword" placeholder="Enter Password">
  </div>

  <div class="form-group">
    <label for="inputCity">City</label>
    <input type="text" class="form-control form-box-style" id="inputCity" placeholder="Enter City">
  </div>

  <div class="form-group">
    <label for="inputCompany">Company</label>
    <input type="text" class="form-control form-box-style" id="inputCompany" placeholder="Enter Company">
  </div>

  <div class="form-group">
    <label for="inputTitle">Job Title</label>
    <input type="text" class="form-control form-box-style" id="inputTitle" placeholder="Enter Job Title">
  </div>

  <div class="form-group">
    <label for="textarea">Your Bio</label>
    <textarea class="form-control form-box-style" id="textarea" rows="3"></textarea>
  </div>

  <div class="form-group">
    <label for="photoFile">Upload Photo</label>
    <input type="file" class="form-control-file" id="photoFile">
  </div>

<div class="form-group">
    <label for="inputLinkedin">LinkedIn</label>
    <input type="url" class="form-control form-box-style" id="inputLinkedin" placeholder="Paste your LinkedIn URL">
  </div>

  <div class="form-group">
    <label for="inputTwitter">Twitter</label>
    <input type="url" class="form-control form-box-style" id="inputTwitter" placeholder="Paste your Twitter URL">
  </div>

    <div class="form-group">
    <label for="inputWebsite">Your Website</label>
    <input type="url" class="form-control form-box-style" id="inputWebsite" placeholder="Paste your Personal Website URL">
  </div>

  <fieldset class="form-group">
    <legend>Ready to Share your Talent?</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked>
        Hire Me
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
        Not Looking
      </label>
    </div>
  </fieldset>

  <button type="submit" class="btn sign-in-btn btn-lg btn-block"><a href="profile.html">Submit</a></button>

</form>
</div>


</body>
</html>
