<body>

<div style="margin-top: 150px; margin-bottom: 100px;"><h1>QLINK</h1></div>
<div class="container">
	<form class="form-signin">
		<label for="inputEmail" class="sr-only">Email Address</label>
		<input type="email" id="inputEmail" class="form-control form-box-style" placeholder="Email" required autofocus>
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control form-box-style" placeholder="Password" required>
		<button class="btn sign-in-btn btn-lg btn-block" type="submit">Sign In</button>
		<button class="btn sign-in-btn btn-lg btn-block"> <a href="createaccount.html">Create Account</a></button>

	</form>
</div>
